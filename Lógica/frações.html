<canvas width="700" height="500"></canvas>

<script>
	 function desenhaQuadrado(x, y, cor, tamanho) {

	 	var tela = document.querySelector('canvas');
	 	var pincel = tela.getContext('2d');

	 	pincel.fillStyle = cor;
	 	pincel.fillRect(x, y, 100, 100);
	 	pincel.stokeStyle = 'black';
	 	pincel.strokeRect(x, y, 100, 100);
	}

	 desenhaQuadrado(0, 0, 'green');
	 desenhaQuadrado(100, 0, 'green');
	 desenhaQuadrado(200, 0, 'green');
	 desenhaQuadrado(300, 0, 'white');
</script>
